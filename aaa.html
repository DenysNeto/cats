<div
  style="
    width: 100%;
    background-color: #333;
    color: #fff;
    overflow: hidden;
    white-space: nowrap;
    position: fixed;
    bottom: 0;
    left: 0;
    padding: 10px 0;
  ">
  <div
    style="display: inline-block; animation: scroll-text 10s linear infinite">
    <span style="font-size: 16px; padding-left: 100%"
      >Это пример бегущей строки. Добавьте сюда свой текст!</span
    >
  </div>
</div>

<style>
  @keyframes scroll-text {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
